<h1>{{title}}</h1>

<app-auth-form (submitEvent)="login($event)">
    <h2 class="header"> Login</h2>
    <button>Login</button>
    <app-auth-remember (checked)="doRemember($event)"></app-auth-remember>
</app-auth-form>

<hr/>
<app-auth-form (submitEvent)="signUp($event)">
    <h2 class="header">sign up </h2>
    <button>sign up</button>
</app-auth-form>
